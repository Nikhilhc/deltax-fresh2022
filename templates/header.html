<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
<!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" /></head>
<body>
    <div class="container">
        <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkgray;">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="/songs">Songs</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="artist">Artist</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">{{user.username}}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Jumbotron -->
      <div class="p-5 bg-light">
        {% block content %}
        {% endblock %}
      </div>
      <!-- Jumbotron -->
    </header>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script></body>
</html>
