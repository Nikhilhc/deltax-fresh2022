
{% extends 'header.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-mb-6 col-sm-6">

        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">

          <div class="tab-pane show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form method="POST" action="/register">
                {% csrf_token %}
              <div class="text-center mb-3">
                  <p><b>Sign up</b></p>
              </div>


              <!-- Name input -->
              <div class="form-outline mb-2">
                  <label class="form-label" for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" class="form-control" />
                {{form.errors.username|striptags}}
              </div>
              <!-- Username input -->
              <div class="form-outline mb-2">
                  <label class="form-label" for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" class="form-control" />
                {{form.errors.email|striptags}}
              </div>
              <!-- Password input -->
              <div class="form-outline  mb-2">
                  <label class="form-label" for="registerPassword2">Password Password</label>
                <input type="password" id="registerPassword2" name="password1" class="form-control" />
                {{form.errors.password1|striptags}}
              </div>
              <!-- Repeat Password input -->
              <div class="form-outline mb-2">
                  <label class="form-label" for="registerRepeatPassword">Confirm password</label>
                <input type="password" id="registerRepeatPassword" name="password2" class="form-control" />
                {{form.errors.password2|striptags}}
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-3" onclick="signUp(this)">Sign in</button>
            </form>
              <div class="text-center">
                <p>Already have account <a href="/login">Login</a></p>
              </div>

          </div>
        </div>
    </div>
</div>
<script type="text/javascript">
{% for msg in messages %}
    alert('{{msg}}')
{% endfor %}

function signUp(e){
  document.getElementById('tab-register').click()
  console.log('hii')
}
</script>
{% endblock %}
